<header class="fixed-top">
  <h1>Header ---</h1>
  <span (click)="toggle()">
    <!-- <ng-content *ngIf="close" select=".tr-open"></ng-content> -->
    <!-- <ng-content *ngIf="!close" select=".tr-close"></ng-content> -->
    <ng-container *ngIf="close ; then thenBlock else elseBlock"></ng-container>
    <ng-template #thenBlock>
      <h1>--> ThenBlock   </h1>
      <ng-content select=".tr-open"></ng-content>

    </ng-template>
    <ng-template #elseBlock>
      <h1>--> ElseBlock  </h1>
      <ng-content select=".tr-close">

      </ng-content>
    </ng-template>
  </span>
  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside': close}">
  <h4>---->  Dans Main</h4>
  <div class="shadow position-fixed">

  </div>
  <aside>
    <div class="scroller">
      <h5>-- dans main Aside scroller</h5>
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <h2>dans main div page</h2>
    <div class="contents">
      <ng-content select=".tr-content"></ng-content>
    </div>
    <footer>
      <h2>Dans main classe page dans footer</h2>
      <ng-content select=".tr-footer"></ng-content>
    </footer>
  </div>
</main>
